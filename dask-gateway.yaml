# include the environment variable GO111MODULE=auto during installation
# export GO111MODULE=auto && mamba env create -f dask-gateway.yaml
name: dask-gateway-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip  
  - pytest
  - go=1.16.9
  - go-cgo
  - compilers
  - cryptography
  - tornado
  - traitlets
  - sqlalchemy
  - dask
  - skein
  - sphinx
  - dask-sphinx-theme

