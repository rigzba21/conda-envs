# include the environment variable GO111MODULE=auto during installation for 
# go 1.16 and up
name: dask-gateway-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip  
  - pytest
  - go=1.16.9
  - go-cgo
  - compilers
  - cryptography
  - tornado
  - traitlets
  - sqlalchemy
  - dask
  - skein
  - sphinx
  - dask-sphinx-theme
variables:
  GO111MODULE: auto
